<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="my-web">MyWebNow</div>
        <div class="nav-options">
          <span>Home</span> <span>Why Us</span> <span>Contact Us</span>
        </div>
        <div class="login-support">
          <span class="login"> Login </span>
          <a href="#" class="support-btn">Support</a>
        </div>
      </nav>
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Get a website in</span>
          <div class="heading-primary-sub">
            <span class="heading-primary-sub web">15 minutes </span>
            <span class="heading-primary-sub less">or less</span>
          </div>
        </h1>
        <form class="search-form">
          <input
            type="text"
            class="search-field"
            name="domain"
            placeholder="Write your domain name here.."
          />
          <input
            type="submit"
            class="btn-search"
            name="Search"
            value="Search"
          />
        </form>
        <div class="learn-how-container">
          <span class="learn-how">Learn how we can enhance your business</span>
          <a href="#" class="down-arrow"></a>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
